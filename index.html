<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Simple Calculator</title>
    </head>
    <body>
        <div id="maincontainer">
            <div id="display"></div>
            <div id="buttons">
                <div id="leftSide">
                    <div id="topRow">
                        <button id="topAC">A/C</button>
                        <button id="topPercent">+/-</button>
                        <button id="topPlusMinus">%</button>
                    </div>
                    <div id="numbers">
                        <button id="but1">1</button>
                        <button id="but2">2</button>
                        <button id="but3">3</button>
                        <button id="but4">4</button>
                        <button id="but5">5</button>
                        <button id="but6">6</button>
                        <button id="but7">7</button>
                        <button id="but8">8</button>
                        <button id="but9">9</button>
                    </div>
                    <div id="bottomRow">
                        <button id="but0">0</button>
                        <button id="butPoint">.</button>
                    </div>
                </div>
                <div id="operations">
                    <button id="divide">รท</button>
                    <button id="multiply">ร</button>
                    <button id="minus">-</button>
                    <button id="plus">+</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
